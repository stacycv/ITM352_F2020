<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <span id="firstname">Stacy</span>
        <span id="lastname">Vasquez</span>
<br>
<input type="button" value="Swap" 
onclick= '
        temp = lastname.innerHTML;
        lastname.innerHTML = firstname.innerHTML;
        firstname.innerHTML = temp;
'>
    
</body>
</html>
