<script>
    var fruits, text, fLen, i;
    fruits = ["Banana", "Orange", "Apple", "Mango"];fLen = fruits.length;
    // Make an unordered HTML list
    text = "<ul>";
        for (i = 0; i < fLen; i++) {  
            text += "<li>" + fruits[i] + "</li>";}
            text += "</ul>";
            document.write(text);
</script>
