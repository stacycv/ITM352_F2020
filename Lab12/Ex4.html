<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isNonNegInt(stringToCheck, returnErrors = false) {
            errors = []; // assume no errors at first
            if (Number(stringToCheck) != stringToCheck) errors.push('Not a number!'); // Check if string is a number value
            if (stringToCheck < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(stringToCheck) != stringToCheck) errors.push('Not an integer!'); // Check that it is an integer

            return returnErrors ? errors : (errors.length == 0);
        }
        function checkQuantityTextbox() {
            errs = isNonNegInt(quantityForm.quantityTextbox.value, true);
            quantityTextboxMessage.innerHTML = errs.join(", ");
        }

        function displayPurchase() {
            userInput = quantityForm.quantityTextbox.value;
            if (isNonNegInt(userInput)) {
                document.write(`Thank you for purchasing ${userInput} lovely things!`)
            }
        }
        let params = (new URL(document.location)).searchParams;
        GET = {};
        params.forEach(function(value, key) { GET[key] = value;});

        if (typeof GET['quantityTextbox'] != 'undefined') {
            userInput = GET['quantityTextbox'];
            if (isNonNegInt== true) {
                displayPurchase();
                window.stop();
            }
        }

    </script>


    <h1> EXERCISE 4 </h1>
    <form name="quantityForm" action="" method="POST">
    <label for="quantityTextbox"> Quantity desired: </label>
    <input type="text" name="quantityTextbox" onkeyup="checkQuantityTextbox();">
    <span id="quantityTextboxMessage"> Enter item quantity</span>
    <br>
    <input type="submit" value="Purchase" onclick="Purchase">
</form>
<script>
            if (params.has('quantityTextbox')) {
            quantityForm["quantityTextbox"].value = params.get('quantityTextbox');
        }
</script>
</body
