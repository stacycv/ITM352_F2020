<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// array of all products
// corresponds to product_quantities array
// product_quantities[i] is the quantity for products[i]
products = [
        { 'name': 'small gumball', 
            'price': 0.02 },
        { 'name': 'medium gumball', 
            'price': 0.05 },
        { 'name': 'large gumball', 
            'price': 0.07 },
        { 'name': 'small jawbreaker', 
            'price': 0.06 },
        { 'name': 'large jawbreaker', 
            'price': 0.10 }
]; 
productQuantities = [2,1,1,3,12];

extendedCosts = 
    [products[0].price * productQuantities[0], 
        products[1].price * productQuantities[1],
        products[2].price * productQuantities[2],
        products[3].price * productQuantities[3],
        products[4].price * productQuantities[4]];

document.write(`
    <table style="border: 1px solid black;text-align: center;">

<tbody>
    <tr style="border: 1px solid black;">
        <th style="border: 1px solid black;">
            Product #</th>
            <th>Quantity</th>
            <th>Name</th>
            <th>Price</th>
            <th>Extended Costs</th>
        </tr>
</tbody>
`);

for(i=0; i<products.length; i++) {
    document.write(`
    <tr style="border: 1px solid black;"><th style="border: 1px solid black;">${i+1}</th><th>${productQuantities[i]}</th><th>${products[i].name}</th><th>${products[i].price}</th><th>${extendedCosts[i]}</th></tr>
    `)
}


    </script>
</body>
</html>
