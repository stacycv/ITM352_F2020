    <script>
    /* WOD Invoice 
        creating sales that contain at least 5 different products */

//Product Data
    // Product 1
    /*
        var item1 = 'Gillette Sensor 3 Razor';
        var quantity1 = 2;
        var price1 = 1.23;
        var extendedPrice1 = quantity1 * price1;
    */

    productQuantities = [2,1,1,3,12]

    

      var product1 = {
        "item": 'Gillette Sensor 3 Razor',
        "quantity": productQuantities[0],
        "SKU#": "1234",
        "price": 1.23
      };
      product1.quantity = 0;
      productQuantities.length
      product1["price"] = 0;
      product1["SKU#"] = "1234";
      delete product1["SKU#"];

    // Product 2
        var item2 = 'Barbasol Shaving Cream';
        var quantity2 = 1;
        var price2 = 2.46;

    // Product 3
        var item3 = 'Nautica Cologne';
        var quantity3 = 1;
        var price3 = 6.17;
    
    // Product 4
        var item4 = 'Rubbing Alcohol';
        var quantity4 = 3;
        var price4 = 0.98;

    // Product 5
        var item5 = 'Colgate Classic Toothbrush';
        var quantity5 = 12;
        var price5 = 1.89;


   // Compute extended price
    // var extended_price1 = quantity1 * price1
     var extendedPrice1 = product1["quantity"] * product1.price;
     var extendedPrice2 = quantity2 * price2
     var extendedPrice3 = quantity3 * price3
     var extendedPrice4 = quantity4 * price4
     var extendedPrice5 = quantity5 * price5

    //Compute sub-total
        var subtotal = extendedPrice1 + extendedPrice2 + extendedPrice3 + extendedPrice4 + extendedPrice5;

    //Compute tax
        var taxRate = 0.0575;
        var tax = taxRate * subtotal;

    // Compute grand total
        var total = subtotal + tax;



    </script>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
    <script>
    //Product Row 1
        document.write(`

    document.write(`

          `)
    //Product Row 4

          </tr>
          `)
    //Product Row 5
    document.write(`
          <tr>

    </script>
          <tr>
